<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Bootcamp Recipe</title>
</head>

<body>
    <input type="text" id="inputText" placeholder="Enter ingredient">
    <button class="boton" onclick=showdata()>Find Recipe!</button>
    <div class="container"></div>

    <script id="container" type="text/x-handlebars-template">
        {{#each data}}
        <div><img src="{{pic}}"><li>{{title}} {{ingredients}} {{video}}</li></div>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
